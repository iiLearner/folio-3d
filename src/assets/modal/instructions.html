<div id="instructions-container" class="hidden">
  <div class="instructions-background">
    <div class="instructions">
      <h2 style="color: #6c757d !important">Controls instructions</h2>
      <div class="controls">
        <div class="keyboard">
          <!-- Top Row -->
          <div class="top-row">
            <!-- Key -->
            <div data-key="87" class="key">
              <!-- Character -->
              <p>W</p>
            </div>
          </div>
          <!-- Bottom Row -->
          <div class="bottom-row">
            <!-- Key -->
            <div data-key="65" class="key">
              <!-- Character -->
              <p>A</p>
            </div>
            <!-- Key -->
            <div data-key="83" class="key">
              <!-- Character -->
              <p>S</p>
            </div>
            <!-- Key -->
            <div data-key="68" class="key">
              <!-- Character -->
              <p>D</p>
            </div>
          </div>
          <br />
          <p style="color: #6c757d !important; font-size: 14px">
            Use the keys to control the Character
          </p>
        </div>
        <div class="divider">
          <div class="or-spacer-vertical right">
            <div class="mask"></div>
          </div>
        </div>
        <div class="mouse">
          <img src="/imgs/mouse-click.png" alt="mouse-click" />
          <ul>
            <li>
              <p style="color: #6c757d !important; font-size: 14px">
                Click on the objects to interact
              </p>
            </li>
            <li>
              <p style="color: #6c757d !important; font-size: 14px">
                Scroll to zoom in and out
              </p>
            </li>
            <li>
              <p style="color: #6c757d !important; font-size: 14px">
                Hold Left click to rotate the camera
              </p>
            </li>
          </ul>
        </div>
      </div>
      <svg
        class="instructions-svg"
        xmlns="http://www.w3.org/2000/svg"
        width="100%"
        height="100%"
        preserveAspectRatio="none"
      >
        <rect
          x="0"
          y="0"
          fill="none"
          width="100%"
          height="100%"
          rx="3"
          ry="3"
        ></rect>
      </svg>

      <span style="color: #6c757d !important; cursor: pointer"
        >Click anywhere to close</span
      >
    </div>
  </div>
</div>
